{{ define "title" }}
  {{ .Title }}
{{ end }}
{{ define "main" }}
  <div class="page">
    <article data-type="{{ .Type }}">
      {{ .Content }}
    </article>
    <hr/>
    <ul>
      {{ range .Site.RegularPages -}}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end -}}
    </ul>
  </div>
{{ end }}
