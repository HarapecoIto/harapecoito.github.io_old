{{ define "title" }}
  {{ .Title }}
{{ end }}
{{ define "main" }}
  <main class="page">
    <article data-type="{{ .Type }}">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
    <div class="pages">
      {{ range $page := .Site.RegularPages }}
        <hr/>
        {{ partial "summary/summary" $page }}
      {{ end }}
    </div>
    <hr/>
    {{ partial "partials/author/author" . }}
  </main>
{{ end }}
